<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ECHarts</title>
		<script type="text/javascript" src="js/echart/dist/echarts.js"></script>
		<script type="text/javascript">
			require.config({
				paths:{
					echarts:"js/echart/dist"
				}
			});
			require([
				'echarts',
				'echarts/chart/bar',
				'echarts/chart/pie'
				],
				function(ec){
					var myChart = ec.init(document.getElementById("main"));
					var option = {
						tooltip:{
							show:true
						},
						legend:{
							data:['销量','利润']
						},
						xAxis:[
							{
								type:'category',
								data:[
									'衬衫','羊毛衫','雪纺衫','裤子','高跟鞋','袜子'
								]
							}
						],
						yAxis:[
							{
								type:'value'
							}
						],
						series:[
							{
								"name":"销量",
								"type":"bar",
								"data":[5,20,40,10,20,30]
							},
							{
								"name":"利润",
								"type":"bar",
								"data":[40,30,30,20,60,30]
							}
						]
					};
					myChart.setOption(option);

					var secChart=ec.init(document.getElementById("second"));
					var optionpie = {
						title:{
							text:'网站用户访问来源',
							subtext:'纯属虚构',
							x:'center'
						},
						tooltip:{
							tigger:'item',
							 formatter: "{a} <br/>{b} : {c} ({d}%)"
						},
						legend: {
					        orient : 'vertical',
					        x : 'left',
					        data:['直接访问','邮件营销','联盟广告','视频广告','搜索引擎']
					    },
						toolbox:{
							show:true,
							feature:{
								mark:{show:false},
								dataView:{show:false,readOnly:true},
								magicType:{
									show:false,
									type:['pie','funnel'],
									option:{
										funnel:{
											x:'25%',
											width:'50%',
											funnelAlign:'right',
											max:1548
										}
									}
								},
								restore:{show:true},
								saveAsImage:{show:true}
							}
						},
						calculable : true,
						series :[
							{
								name:'访问来源',
								type:'pie',
								radius:'60%',
								center:['40%','50%'],
								data:[
									{value:335, name:'直接访问'},
					                {value:310, name:'邮件营销'},
					                {value:234, name:'联盟广告'},
					                {value:135, name:'视频广告'},
					                {value:1548, name:'搜索引擎'}
								]
							}
						]
					};
					secChart.setOption(optionpie);
				});
		</script>
	</head>
	<body>
		<div id="main" style="height:400px;width:50%;"></div>
		<div id="second" style="height:400px;width:50%;"></div>
	</body>
</html>
