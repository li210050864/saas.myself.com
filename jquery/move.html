<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>按钮拖动</title>
		<script src="js/jquery-1.11.3.js"></script>
		<!--<script src="js/move.js"></script>-->
		<style type="text/css">
			*{margin:0 auto;}
			*{margin:0px 0px;padding:0px 0px;}
			body{padding:10px;}
			#menu{float:left;}
			#menu_list li{width:80px;float:left;height:24px;display:inline-block;}
			.clear{clear:both;}
			#move_div{
				float:left;
				margin-left:50px;
				width:180px;
				font-size:12px;
				position:releative;
				-moz-user-select: none;
				-khtml-user-select: none; 
				user-select: none;
				border:1px solid #aaccaa;
				}
			#move_div .top_span{ 
				 background:#778833;  
		     width:60px;  
		     height:24px;  
		     line-height:24px;
		     text-align:center;  
		     position:absolute;  
		     z-index:1;  
		     color:#fff;
		     cursor:pointer;
		     }
			#move_top{height:140px; border-bottom:1px dashed #117788;}
			#move_bottom{margin-top:20px;height:120px;}
			#move_div .bottom_span{
				border:1px solid #778822;
		    width:60px;  
		    height:24px;  
		    line-height:24px;
		    text-align:center;  
		    position:absolute;  
		    z-index:1;  
		    color:#000;
		    cursor:pointer;
		    }
			#sure{margin-top:10px;margin-bottom:10px;}
			#sure .button{margin:0px 10px;width:60px;height:24px;line-height:24px;text-align:center;display:inline-block;border:1px solid #116688;cursor:pointer;background-color:#116688;color:#fff;}
		</style>
	</head>
	<body>
		<div id="menu">
			<ul id="menu_list">
				<li>军事</li>
				<li>科技</li>
				<li>要闻</li>
				<li>视频</li>
				<li>娱乐</li>
				<li>购物</li>
			</ul>
			<div class="clear"></div>
		</div>
		<div id="move_div">
			<div id="move_top">
				<span class="span_move top_span" style="left:550px;top:20px" sort=0>军事</span>
				<span class="span_move top_span" style="left:650px;top:20px" sort=1>科技</span>
				<span class="span_move top_span" style="left:550px;top:50px" sort=2>要闻</span>
				<span class="span_move top_span" style="left:650px;top:50px" sort=3>视频</span>
				<span class="span_move top_span" style="left:550px;top:80px" sort=4>娱乐</span>
				<span class="span_move top_span" style="left:650px;top:80px" sort=5>购物</span>
			</div>
			<div id="move_bottom">
				<span class="span_move bottom_span" style="left:550px;top:160px">社会</span>
				<span class="span_move bottom_span" style="left:650px;top:160px">游戏</span>
				<span class="span_move bottom_span" style="left:550px;top:190px">房产</span>
				<span class="span_move bottom_span" style="left:650px;top:190px">体育</span>
				<span class="span_move bottom_span" style="left:550px;top:220px">汽车</span>
			</div>
			<div id="sure">
				<span class="button">确定</span>
				<span class="button">取消</span>
			</div>
		</div>
	</body>
</html>
