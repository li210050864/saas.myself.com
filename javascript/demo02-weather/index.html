<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather</title>
	<link rel="stylesheet" type="text/css" href="base.css">
</head>
<body>
	<div class='header'></div>
	<div class='left'></div>
	<div class="main">
		<div id='weather'>
			<div class="weather-header">
				<div class='region fl'>
					<p>
						<span>当前城市：北京</span>
						<span class='right'>【切换城市】</span>
					</p>
					<div class='switchCity'>
						<p class='curcity'>
							<span id="province" class='citycontext fl'>北京</span>
							<span id="city" class='citycontext fl'>北京</span>
							<span id="country" class='citycontext fl'>北京</span>
							<span class='clear'></span>
						</p>
						<div id='country-citys' class='country-citys'>
							<span>北京</span><span>河北</span><span>山西</span><span>内蒙古</span><span>辽宁</span><span>吉林</span>
							<span>黑龙江</span><span>上海</span><span>山东</span><span>安徽</span><span>江苏</span><span>浙江</span>
							<span>江西</span><span>福建</span><span>河南</span><span>湖北</span><span>湖南</span><span>广东</span>
							<span>广西</span><span>海南</span><span>陕西</span><span>甘肃</span><span>宁夏</span><span>青海</span>
							<span>新疆</span><span>重庆</span><span>四川</span><span>贵州</span><span>云南</span><span>西藏</span>
							<span>香港</span><span>澳门</span><span>台湾</span>
							<span id='city-cancel' class='fr'>取消</span>
						</div>
					</div>
				</div>
				<div class='detail fl'>
					<div id='today'>
						
					</div>
					<div id='tomorrow'>
						
					</div>
				</div>
				<div class="clear"></div>
			</div>
			<div class='weather-list'>
				<table width="100%" border="0" cellspacing="0" cellpadding="0">
					<thead>
						<tr>
							<th>序号</th>
							<th>日期</th>
							<th>天气图片</th>
							<th>天气详情</th>
							<th>温度&风向</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>昨天</td>
							<td>
								7月23日
								星期日
							</td>
							<td><img src="./weahter/0.png" alt='晴'></td>
							<td>
								白天：阵雨
								夜间：阵雨
							</td>
							<td>
								23℃ ~ 29℃
								东北风1级
							</td>
						</tr>
						<tr>
							<td>今天</td>
							<td>
								7月24日
								星期一
							</td>
							<td><img src="./weahter/0.png" alt='晴'></td>
							<td>
								白天：阵雨
								夜间：阵雨
							</td>
							<td>
								23℃ ~ 29℃
								东北风1级
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="footer"></div>
	<script type="text/javascript" src="http://int.dpool.sina.com.cn/iplookup/iplookup.php?format=js"></script>
	<script type="text/javascript" src='./jquery-1.11.0.js'></script>
	<script type="text/javascript" src='./cookie.js'></script>
	<script type="text/javascript" src='./base.js'></script>
</body>
</html>
